<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edward-vue-test</title>
  <script src="lib/jquery-1.11.3.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="./lib/Vue_v2.2.4.js"></script>
  <style type="text/css">
    .active {
      background: red;
    }
    .otherStyle {
      color: yellow;
    }
    .h {
      height:50px;
    }
  </style>
</head>
<body>

  <div id="app">
    {{ message }}
    <my-component></my-component>
    <my-t></my-t>
    <my-numadd></my-numadd>
    <my-numadd message="Edward" :next-message="nextMess"></my-numadd>
    <input v-model="nextMess">
  </div>

  <div id="counter-event-example">
    <p>{{ total }}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
  </div>

  <script type="text/javascript">

    Vue.component("my-component",{
      template:"<div>A custom component!</div>"
    })

    var data = {counter:0}

    Vue.component("my-numadd",{
      props:["message","nextMessage"],
      template:'<button v-on:click="counter+=1">{{ counter }} {{ message }} {{ nextMessage }}</button>',
      data:function() {
        return {counter:0}
      }
    })

    var Child = {
      template:"<div>A custom component!!</div>"
    }

    var app = new Vue({
      el:"#app",
      components:{
        "my-t":Child
      },
      data:{
        message:"EdwardSYT",
        nextMess:"爱德华"
      },
      computed:{
        
      },
      methods:{
        
      }
    })

    Vue.component('button-counter', {
      template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
      data: function () {
        return {
          counter: 0
        }
      },
      methods: {
        incrementCounter: function () {
          this.counter += 1
          this.$emit('increment')
        }
      },
    })
    new Vue({
      el: '#counter-event-example',
      data: {
        total: 0
      },
      methods: {
        incrementTotal: function () {
          this.total += 1
        }
      }
    })
  </script>

</body>
