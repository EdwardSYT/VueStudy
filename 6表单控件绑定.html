<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edward-vue-test</title>
  <script src="lib/jquery-1.11.3.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="./lib/Vue_v2.2.4.js"></script>
  <style type="text/css">
    .active {
      background: red;
    }
    .otherStyle {
      color: yellow;
    }
    .h {
      height:50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input v-model="message" placeholder="请输入">
    <p>Message is : {{ message }}</p>
    <textarea v-model="message" placeholder="请输入"></textarea>
    <br>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>
    <br>
    <input type="checkbox" id="one" value="one" v-model="checkedNames">
    <label for="one">one</label>
    <input type="checkbox" id="two" value="two" v-model="checkedNames">
    <label for="two">two</label>
    <input type="checkbox" id="three" value="three" v-model="checkedNames">
    <label for="three">three</label><br>
    <span>Checked names:{{ checkedNames }}</span>
    <br>

    <input type="radio" id="one1" value="one1" v-model="picked">
    <label for="one1">one1</label>
    <br>
    <input type="radio" id="two1" value="two1" v-model="picked">
    <label for="two1">two1</label>
    <br>
    <span>{{ picked }}</span>
    <br>
    <select v-model="selected" multiple>
      <option disabled value="">请选择</option>
      <option v-for="option in options" v-bind:value="option.value" value="AAAA">{{ option.text }}</option>
    </select>
    <span>Selected:{{ selected }}</span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el:"#app",
      data:{
        message:"EdwardSYT",
        checked:true,
        checkedNames:[],
        picked:'',
        selected:'',
        options:[
          {text:"one",value:"A"},
          {text:"two",value:"B"},
          {text:"three",value:"C"}
        ]
      },
      computed:{
        
      },
      methods:{
        
      }
    })
  </script>

</body>
